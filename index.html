<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__title">Reestar</h1>
        <p class="section-one__desc">Home

        Contact</p>
    </div>
    <div class="section-two">
        <img class="section-two__img" src="chola.jpg" alt="chola">
        <h2 class="section-two__1">spicy chola poori</h2>
            <h4 class="section-two__text">This is delicious chola poori with channa</h4>
            <input class="section-two__2" type="button" value="order now">
    </img>
    </div>
    <div class="section-three">
        <img class="section-three__img" src="dosa.jpg" alt="chola">
        <h2 class="section-three__1">masal dosa</h2>
            <h4 class="section-three__text">This is delicious dosa with sambar,chutney</h4>
            <input class="section-three__2" type="button" value="order now">
    </img>
    </div>
    <div class="section-four">
        <img class="section-four__img" src="food.jpg" alt="chola">

            <h4 class="section-four__text">combo of Thali,matar masala and pulao</h4>
            <input class="section-four__2" type="button" value="order now">
    </img>
    </div>
    <div class="section-five">
        <img class="section-five__img" src="sev.jpg" alt="chola">

            <h4 class="section-five__text">this is yummy sev puri with green chutney</h4>
            <input class="section-five__2" type="button" value="order now">
    </img>
    </div>
</div>
<div class="contact">
    <div class="contact__desc">
      <h1>Contact Us</h1>
      <form>
        <table>
            <tr>
                <td>Name :</td><td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>Age :</td><td><input type="number" placeholder="Enter Your Age"></td>
            </tr>
            <tr>
                <td>Email :</td><td><input type="email" placeholder="Enter Your Email"></td>
            </tr>
        </table>
    </div>
      </form>
      <div class="cont-1">
      <button class="contact__button">Send</button>
   
    </div>
</div>
</div>

</body>
</html>
